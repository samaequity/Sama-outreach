name: Sync with Source Repo

on:
  schedule:
    # Check for updates every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Allows manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Fetch from source
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # Add the source repository as a remote
        git remote add source https://github.com/anthropics/sama-outreach-platform.git || true
        
        # Fetch changes
        git fetch source main
        
        # Merge changes
        git merge source/main --allow-unrelated-histories -X theirs || true
        
        # Push to your repo
        git push origin main
